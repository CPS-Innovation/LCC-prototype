<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
        <a href="javascript:history.back()" class="govuk-back-link">Back</a>
    </div>
</div>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form action="/version-9/B-off-system-MVP/create-case/03A-add-suspect" method="post" novalidate>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <span class="govuk-caption-l">Suspect {{data['suspectCount'] + 1}}</span>
                <h1 class="govuk-fieldset__heading">
                  Add suspect
                </h1>
              </legend>
              <!-- <div id="contact-hint" class="govuk-hint">
                Suspect 1
              </div> -->
              <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="suspect-type-person" name="suspect-type" type="radio" value="Person" data-aria-controls="conditional-contact">
                  <label class="govuk-label govuk-radios__label" for="suspect-type-person">
                    Person
                  </label>
                </div>
                <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="suspect-type-person-first-name">
                      First name
                    </label>
                    <input class="govuk-input govuk-!-width-one-third" id="suspect-person-first-name" name="suspect-person-first-name" type="text" spellcheck="false" autocomplete="text">
                  </div>
                  
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="suspect-person-last-name">
                      Last name
                    </label>
                    <input class="govuk-input govuk-!-width-one-third" id="suspect-person-last-name" name="suspect-person-last-name" type="text" spellcheck="false" autocomplete="text">
                  </div>

                  <div class="moj-datepicker" data-module="moj-date-picker">
                      <div class="govuk-form-group">
                          <label class="govuk-label" for="newCase_FirstHearing_Date">Date of birth</label>
                          <div id="newCase_FirstHearing_Date-hint" class="govuk-hint">For example, 17/5/2024.</div>
                          <div class="date_range_wrapper create_case">
                              <input class="govuk-input moj-js-datepicker-input govuk-input--width-10" id="newCase_FirstHearing_Date" name="suspect-date-of-birth" type="text" aria-describedby="date-hint" autocomplete="off" value="{{ data['suspect-date-of-birth'] }}">
                              <button class="moj-datepicker__toggle moj-js-datepicker-toggle" type="button" aria-haspopup="dialog" aria-controls="datepicker-date" aria-expanded="true">
                                  <span class="govuk-visually-hidden">Choose date</span>
                                  <svg width="32" height="24" focusable="false" class="moj-datepicker-icon" aria-hidden="true" role="img" viewBox="0 0 22 22">

                                      <rect x="3.66669" width="1.46667" height="5.13333" rx="0.733333" fill="currentColor"></rect>
                                      <rect x="16.8667" width="1.46667" height="5.13333" rx="0.733333" fill="currentColor"></rect>
                                  </svg>
                              </button>
                          </div>
                          <img src="../../../../public/images/date_picker.png" alt="Date picker" class="create_case_date_picker">
                      </div>
                  </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="suspect-type-company" name="suspect-type" type="radio" value="Company" data-aria-controls="conditional-contact-2">
                  <label class="govuk-label govuk-radios__label" for="suspect-type-company">
                    Company
                  </label>
                </div>
                <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact-2">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="suspect-company-name">
                      Company name
                    </label>
                    <input class="govuk-input govuk-!-width-one-third" id="suspect-company-name" name="suspect-company-name" type="text" autocomplete="text">

          <button type="submit" class="govuk-button" data-module="govuk-button">
